<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mölndal IBF</title>
    <link rel="stylesheet" href="css/mibf.css">
    <!--tab-icon-->
</head>

<body>
    <div class="maincontainer">
        <header class="header">
            <img src="img/mibfboll.png" alt="logga" class="logo">
            <nav class="team">
                <p class="navtext teamtext">Välj</p>
                <p class="navtext">Lag</p>
            </nav>
            <nav class="menu">
                <p class="navtext menutext">Meny</p>
            </nav>
        </header> 

        <img src="img/teampicture.jpg" alt="lagbild" class="teampicture margin">
        <section class="schedule">
            <article class="upcomming margin">upcomming</article>
            <!--<article class="past"></article>-->
        </section>
        <table class="table margin">
            <tr>
                <th>Lag</th>
                <th>M</th>
                <th>V</th>
                <th>F</th>
                <th>P</th>
            </tr>
            <tr>
                <td>Lag 1</td>
                <td>m1</td>
                <td>v1</td>
                <td>f1</td>
                <td>p1</td>
            </tr>
            <tr>
                <td>Lag 2</td>
                <td>m2</td>
                <td>v2</td>
                <td>f2</td>
                <td>p2</td>
            </tr>
            <tr>
                <td>Lag 3</td>
                <td>m3</td>
                <td>v3</td>
                <td>f3</td>
                <td>p3</td>
            </tr>
        </table>
        <section class="news margin">news</section>
        <section class="sponsors margin">sponsors</section>
        <img src="img/sponsors.jpg" alt="sposorer" class="sponsors">
    </div>
</body>
</html>
