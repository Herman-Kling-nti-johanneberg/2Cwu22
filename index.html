<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Mölndal IBF</title>

<body>

        <header class="header">
            <a class="loggalänk" href="index.html">
                <img src="img/mibfboll.png" alt="logga" class="logo">

            <nav class="team corners">
                <p class="navtext teampadding">Välj</p>

            </nav>
            <nav class="menu corners">

        <img src="img/teampicture.jpg" alt="lagbild" class="teampicture margin corners">
        <section class="schedule">
            <article class="upcomming margin corners">upcomming</article>
            <!--<article class="past"></article>-->
        </section>
        <a class="underlineremove" href="tabell.html">
            <table class="shorttable margin" cellspacing="0">

                    <th>M</th>

                    <td>8</td>
                    <td>4</td>
                    <td>1</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td class="shortfirstrow">3. Pixbo Wallenstam IBF</td>
                    <td>8</td>
                    <td>4</td>
                    <td>4</td>
                    <td>12</td>
                </tr>
            </table>
        </a>

        <section class="news margin corners">
            <p class="newstitle">Nyheter</p>
            <article class="article">Här är en spännande händelse</article>
            <article class="article">Gårdagens match</article>
            <article class="article">Ny medlem i föreningen</article>
        </section>
        <img src="img/sponsors.jpg" alt="sposorer" class="sponsors corners margin">

    <script src="js/main.js"></script>

</html>
